name: CI

on: [push]

jobs:
  build:

    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v3

    - uses: awalsh128/cache-apt-pkgs-action@latest
      with:
        packages: hyperfine
        version: 1.0

    - name: Run tests
      run: make test

    - name: Run benchmark
      run: make benchmark
